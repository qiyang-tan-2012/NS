<!DOCTYPE html>
<html manifest="test.appcache" type="text/cache-manifest">
	<head>
		<link rel="icon" href="favicon.ico">

	    <title>TEST</title>

	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/signin.css" rel="stylesheet">

	    <script>
		    (function() {
			    var appCache = window.applicationCache;

			    function loaded()
			    {
			        switch(appCache.status)
			        {
			            case 0:
			                console.log("Cache status: UNCACHED");
			                break;
			            case 1:
			                console.log("Cache status: IDLE");
			                break;
			            case 2:
			                console.log("Cache status: CHECKING");
			                break;
			            case 3:
			                console.log("Cache status: DOWNLOADING");
			                break;
			            case 4:
			                console.log("Cache status: UPDATEREADY");
			                break;
			            case 5:
			                console.log("Cache status: OBSOLETE");
			                break;
			            default:
			            	console.log("UNKNOWN CACHE STATUS");
			            	break;
			        };
			    }

			    function updateCache()
			    {
			        appCache.swapCache();
			        console.log("Cache has been updated due to a change found in the manifest");
			    }

			    function errorCache()
			    {
			        console.log("You're either offline or something has gone horribly wrong.");
			    }

			   // window.addEventListener("load", loaded, false);
			   // appCache.addEventListener("updateready", updateCache, false);
			    //appCache.addEventListener("error", errorCache, false);
			})();
		</script>
	</head>
	<body>
		<div class="container">
			<form class="form-signin">
				<img src="images/SMU.png" style="margin-left:auto; margin-right:auto" width="300px">

				<h2 class="form-signin-heading">Please sign in</h2>

				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>

				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
		</div>
	</body>
</html>
